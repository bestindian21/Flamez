<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamez USA - Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="[page-specific-css-file].css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/header-logo.jpg" alt="Flamez Logo">
                <h1>Flamez</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-grid">
                    <div class="product-item">
                        <img src="tshirt1.jpg" alt="T-Shirt 1">
                        <h3>Classic Flamez Tee</h3>
                        <p class="price">$20.00</p>
                        <button class="btn add-to-cart" data-id="1" data-name="Classic Flamez Tee" data-price="20.00">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="tshirt2.jpg" alt="T-Shirt 2">
                        <h3>Retro Flamez Design</h3>
                        <p class="price">$25.00</p>
                        <button class="btn add-to-cart" data-id="2" data-name="Retro Flamez Design" data-price="25.00">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="tshirt3.jpg" alt="T-Shirt 3">
                        <h3>Limited Edition Flamez</h3>
                        <p class="price">$30.00</p>
                        <button class="btn add-to-cart" data-id="3" data-name="Limited Edition Flamez" data-price="30.00">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="hat1.jpg" alt="Hat 1">
                        <h3>Flamez Snapback</h3>
                        <p class="price">$22.00</p>
                        <button class="btn add-to-cart" data-id="4" data-name="Flamez Snapback" data-price="22.00">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Flamez. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
